<html>
	<head>
		<title>Web Traumatologia</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'web/assets/css/main.css' %}" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="{% url 'index' %}" class="logo">Inicio</a>
					<nav id="nav">
						<a href="{% url 'info' %}">Informacion</a>
						<a href="{% url 'itinerario' %}">Itinerario</a>
						<a href="{% url 'signup new' %}">Inscripcion</a>
                        <a href="{% url 'contact new' %}">Contacto</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>
         <div class="content container">
            <div class="row">
                <div class="col-md-300">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="flex">
						<div>
						</div>
						<ul class="icons">
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-linkedin"><span class="label">linkedIn</span></a></li>
							<li><a href="#" class="icon fa-pinterest-p"><span class="label">Pinterest</span></a></li>
							<li><a href="#" class="icon fa-vimeo"><span class="label">Vimeo</span></a></li>
						</ul>
					</div>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static "web/assets/js/jquery.min.js" %}"></script>
			<script src="{% static "web/assets/js/skel.min.js" %}"></script>
			<script src="{% static "web/assets/js/util.js" %}"></script>
			<script src="{% static "web/assets/js/main.js" %}"></script>
	</body>
</html>
